<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@100..900&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Kung Fu Panda</title>
</head>
<body>
    <img src="./img/cenario kung fu panda.jpg" alt="Cenário" class="cenario">
    <img src="./img/image 2.png" alt="Imagem sem fundo" class="personagens">
    <header>
        <div class="header-all">
            <div class="header-up">
                <div class="botaoHeader">
                    <a href="#"><p class="home">Home</p></a>
                    <a href="#"><p>Movies</p></a>
                    <a href="#"><p>Tv Series</p></a>
                    <a href="#"><p>Kids</p></a>
                </div>
            </div>
            <div class="header-center">
                <img src="./img/Group 14.png" alt="Logo">
            </div>
            <div class="header-end">
                <div class="pesquisar">
                    <a href="#"><p class="search">Search</p></a>
                    <a href="#"><img src="./img/Search.png" alt="Search" class="lupa"></a>
                </div>
                <div class="logarConta">
                    <a href="#"><p class="login">Login</p></a>
                </div>
                <div class="registrar">
                    <a href="#"><p>Sign up</p></a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="titulo">
            <h1 class="kung">KUNG FU</h1>
            <h1 class="panda">PANDA 4</h1>
        </div>
        <div class="main-center">
            <div class="numeros">
                <p class="um">01</p>
                <p>02</p>
                <p>03</p>
                <p>04</p>
                <p>05</p>
            </div>
            <div class="descricao">
                <p>After Po is tapped to become the Spiritual Leader of the Valley</p>
                <p> of Peace, he needs to find and train a new Dragon Warrior.</p>
            </div>
            <div class="categorias">
                <p>Animation</p>
                <p>Action</p>
                <p>Adventure</p>
            </div>
            <div class="botaoTrailer">
                <a href="https://youtu.be/hI1jyNTMBFI?si=P67NTOt1LaGovCzp">
                    <img src="./img/Circled Play Button.png" alt="Botão de Play">
                </a>
                <a href="https://youtu.be/hI1jyNTMBFI?si=P67NTOt1LaGovCzp">
                    <p>View Trailer</p>
                </a>
            </div>
        </div>
    </main>
    <footer>
        <img src="./img/Blur.png" alt="Blur" class="blur">
    </footer>
    
</body>
</html>
